<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuários Dinâmica</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Gerenciador de Usuários</h1>
  </header>

  <main>
    <!-- Formulário para adicionar Tarefas -->
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Digite a Tarefa" required />
      <button type="submit">Adicionar Usuário</button>
    </form>
    <!-- Lista de usuários -->
    <ul id="taskList"></ul>
  </main>
  <script src="script.js"></script>
</body>

</html>
